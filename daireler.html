<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daire Görevi</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            opacity: 0.7;
        }

        .circle1 {
            background-color: #ff6666; /* kırmızı ton */
            top: 0;
            left: 50px;
        }

        .circle2 {
            background-color: #66b3ff; /* mavi ton */
            top: 80px;
            left: 100px;
        }

        .circle3 {
            background-color: #ffff66; /* sarı ton */
            top: 100px;
            left: 0;
        }

        p {
            margin-top: 40px;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CSS Daire Görevi</h1>

    <div class="container">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>

    <p>Bu şekil 3 adet div ve CSS kullanılarak oluşturulmuştur.</p>
</body>
</html>
