<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1 - Üyelik Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Üyelik Formu</h2>

        <label for="ad">Adınız:</label>
        <input type="text" id="ad" name="ad" placeholder="Adınızı giriniz" required>

        <label for="soyad">Soyadınız:</label>
        <input type="text" id="soyad" name="soyad" placeholder="Soyadınızı giriniz" required>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" placeholder="ornek@mail.com" required>

        <label for="sifre">Şifre:</label>
        <input type="password" id="sifre" name="sifre" placeholder="Şifrenizi giriniz" required>

        <label>Cinsiyet:</label>
        <input type="radio" name="cinsiyet" value="Erkek"> Erkek
        <input type="radio" name="cinsiyet" value="Kadın"> Kadın

        <label>Hobileriniz:</label>
        <input type="checkbox" name="hobi" value="Spor"> Spor
        <input type="checkbox" name="hobi" value="Müzik"> Müzik
        <input type="checkbox" name="hobi" value="Kitap"> Kitap

        <label for="sehir">Şehir:</label>
        <select id="sehir" name="sehir">
            <option>Seçiniz</option>
            <option>Ankara</option>
            <option>İstanbul</option>
            <option>İzmir</option>
        </select>

        <label for="adres">Adres:</label>
        <textarea id="adres" name="adres" rows="4" placeholder="Adresinizi yazınız"></textarea>

        <input type="submit" value="Kaydet">
    </form>
</body>
</html>
