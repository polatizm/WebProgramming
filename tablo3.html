<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo 3 - Hücre Birleştirme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            margin: 30px auto;
            width: 60%;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        td {
            border: 1px solid #666;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>HTML Table</h1>

    <table>
        <tr>
            <td colspan="3">Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td rowspan="3">Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td>Cell 7</td>
            <td rowspan="2">Cell 8</td>
        </tr>
        <tr>
            <td colspan="3">Cell 9</td>
        </tr>
        <tr>
            <td colspan="2">Cell 10</td>
            <td colspan="2">Cell 11</td>
        </tr>
    </table>

</body>
</html>
